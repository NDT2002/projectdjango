  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <!-- Thêm các tài liệu CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <style>
        body {
      background-image: url("{% static 'img/background.jpg' %}");  
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
    body::before {
      content: "";
      background-color: rgba(0, 0, 0, 0.25); /* Màu nền mờ (ở đây là màu đen với độ mờ 50%) */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Đảm bảo lớp phủ nằm trên hình ảnh nền */
    }

    </style>
</head>
<body>
    <div class="container">
        <!-- Phần hình ảnh ở trên -->
        
        <!-- Mẫu đăng nhập ở dưới -->
        <div class="row justify-content-center pt-5">
          <div class="col-md-12 login-form" style="width: 90%;">
              <div class="login-image" style="position: absolute;top: -14%;">
                  <img src="{% static 'admin/img/logo.png' %}" alt="Hình ảnh đăng nhập">
              </div>
                <h2 class="form-title">Đăng Ký</h2>
                <form>
                    <div  class="row" style="
                    margin-left: 20px;
                ">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Tài khoản:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="display_name" class="form-label">Tên hiển thị:</label>
                            <input type="text" class="form-control" id="display_name" name="display_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                       
                        <div class="col-md-6 mb-3">
                            <label for="user_email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Nhập Lại Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date_of_birth" class="form-label">Ngày Sinh:</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                        </div>
                    </div>
                    
                    <div class="form-group" style="display: flex; justify-content: center">
                      <input type="submit" class="login-button" value="{% trans 'Đăng ký' %}"/>
                    </div>
                    <div class="forgot-password"><a href="#">Quên Mật Khẩu?</a> | Bạn đã có Tài Khoản <a href="#">Đăng Nhập Tại Đây</a></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Thêm các tài liệu JavaScript của Bootstrap (nếu cần) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
