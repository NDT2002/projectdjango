<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'user/css/page/signin.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Thêm Bootstrap CSS -->
    <title>Trang Đăng Nhập</title>
  </head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Đăng nhập</title>
      <!-- Thêm các tài liệu CSS của Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <!-- CSS tùy chỉnh -->
      <style>
        body {
          background-image: url("{% static 'img/background.jpg' %}");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;
        }
        body::before {
          content: "";
          background-color: rgba(0, 0, 0, 0.25); /* Màu nền mờ (ở đây là màu đen với độ mờ 50%) */
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1; /* Đảm bảo lớp phủ nằm trên hình ảnh nền */
        }
      </style>
    </head>
    <body>
      <div class="container">
        <!-- Phần hình ảnh ở trên -->
        
        <!-- Mẫu đăng nhập ở dưới -->
        <div class="row justify-content-center mt-4">
          <div class="col-md-6 login-form">
            <div class="login-image">
              <img src="{% static 'admin/img/logo.png' %}" alt="Hình ảnh đăng nhập" />
            </div>
            <h2 class="form-title">Đăng nhập</h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Tài khoản</label>
                <input type="text" class="form-control" id="username" name="username" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required />
              </div>
              <div class="form-group checkbox-group">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Ghi Nhớ Mật Khẩu</label>
              </div>
              <div class="form-group" style="display: flex; justify-content: center">
                <input type="submit" class="login-button" value="{% trans 'Đăng nhập' %}" />
              </div>
              <div class="forgot-password"><a href="#">Quên Mật Khẩu?</a> | Bạn chưa có Tài Khoản <a href="#">Tạo Tài Khoản Mới</a></div>
            </form>
          </div>
        </div>
      </div>

      <!-- Thêm các tài liệu JavaScript của Bootstrap (nếu cần) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
  </html>
</html>
